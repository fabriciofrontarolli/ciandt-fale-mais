<div id="app-container">
  <!-- could place logo into a separate component -->
  <div class="logo-container">
    <img src="../assets/logo.jpg" class="logo" />
    <h2 class="logo-title">Fale +</h2>
  </div>

  <!-- plan selection -->
  <div id="plan-selection-title">
    <h1>Comparar Planos</h1>
  </div>
  <div id="plan-selection">
    <div class="plan-input-container">
      <!-- origem -->
      <div class="input-box">
        <label for="origem">Origem</label>
        <div class="inline-content">
          <input type="text" (click)="openDialog('origem')" [(ngModel)]="origem" name="origem" readonly="true" />
          <button (click)="openDialog('origem')">+</button>
        </div>
      </div>
      <!-- destino -->
      <div class="input-box">
        <label for="destino">Destino</label>
        <div class="inline-content">
          <input type="text" (click)="openDialog('destino')" [(ngModel)]="destino" name="destino" readonly="true" />
          <button (click)="openDialog('destino')">+</button>
        </div>
      </div>
      <!-- minutos -->
      <div class="input-box">
        <label for="minutos">Minutos</label>
        <input type="number" [(ngModel)]="minutos" name="minutos" />
      </div>
      <div class="input-box simulation-button">
        <button (click)="buildSimulationOutput()">Calculate</button>
      </div>
    </div>
  </div>

  <!-- calculation output -->
  <div id="plan-calculation-container" [@simulations]="plans.length">
    <div class="plan-calculation-output" *ngIf="plans.length > 0">
      <div class="simulation-output" *ngFor="let simulation of simulations">
        <div class="simulation-container">
          <label class="plan-value-detail">{{ simulation.title }}</label>
          <div class="price-output">
            <div *ngIf="simulation.totalFee !== 0">
              <span class="currency" style="font-size: 10px">R$</span>
              <label class="plan-value-detail" class="price" style="font-size: 30px">{{ getAmount(simulation.totalFee) }}</label>
              <span class="currency" style="font-size: 10px">{{ getCents(simulation.totalFee) }}</span>
            </div>
            <label *ngIf="simulation.totalFee === 0">-</label>
          </div>
        </div>
      </div>
    </div>
  </div>

<footer>
  <p>CI&T Telecomunicações ₢2018</p>
</footer>

</div>
